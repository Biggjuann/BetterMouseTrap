workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 30
    instance_type: mac_mini_m2
    working_directory: flutter_app
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.mousetrap.app"
    scripts:
      - name: Set up code signing
        script: |
          set -e
          set -x
          # Write key to file and inspect format
          printf '%s\n' "$APP_STORE_CONNECT_PRIVATE_KEY" > /tmp/authkey.p8
          echo "=== Key file debug info ==="
          echo "Line count: $(wc -l < /tmp/authkey.p8)"
          echo "Byte count: $(wc -c < /tmp/authkey.p8)"
          file /tmp/authkey.p8
          echo "First 27 chars: $(head -c 27 /tmp/authkey.p8)"
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --private-key @/tmp/authkey.p8
          echo "=== Certificates fetched, adding to keychain ==="
          keychain add-certificates
          echo "=== Applying profiles to Xcode project ==="
          xcode-project use-profiles --project ios/Runner.xcodeproj
          echo "=== Listing code signing identities ==="
          security find-identity -v -p codesigning
      - name: Get Flutter packages and install pods
        script: |
          flutter pub get
          cd ios && pod install
      - name: Build IPA
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$PROJECT_BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - flutter_app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
