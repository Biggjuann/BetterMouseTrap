workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 30
    instance_type: mac_mini_m2
    working_directory: flutter_app
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.mousetrap.app"
    scripts:
      - name: Set up code signing
        script: |
          set -e
          set -x
          # Write key to file, strip any Windows carriage returns
          printf '%s\n' "$APP_STORE_CONNECT_PRIVATE_KEY" > /tmp/authkey_raw.p8
          tr -d '\r' < /tmp/authkey_raw.p8 > /tmp/authkey.p8
          # Validate key with OpenSSL
          openssl pkey -in /tmp/authkey.p8 -noout 2>&1 && echo "OpenSSL: key is valid" || echo "OpenSSL: key is INVALID"
          # Re-export clean key to env var for CLI tool
          export APP_STORE_CONNECT_PRIVATE_KEY="$(cat /tmp/authkey.p8)"
          # Write stored certificate key (from env var), strip CRs
          printf '%s\n' "$CERTIFICATE_PRIVATE_KEY" > /tmp/cert_key_raw.pem
          tr -d '\r' < /tmp/cert_key_raw.pem > /tmp/cert_key.pem
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key "$(cat /tmp/cert_key.pem)"
          echo "=== Certificates fetched, adding to keychain ==="
          keychain add-certificates
          echo "=== Applying profiles to Xcode project ==="
          xcode-project use-profiles --project ios/Runner.xcodeproj
          echo "=== Listing code signing identities ==="
          security find-identity -v -p codesigning
      - name: Get Flutter packages and install pods
        script: |
          flutter pub get
          cd ios && pod install
      - name: Build IPA
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$PROJECT_BUILD_NUMBER \
            --dart-define=API_BASE_URL=https://bettermousetrap-production.up.railway.app \
            --export-options-plist=/Users/builder/export_options.plist
      - name: Upload to App Store Connect
        script: |
          set -e
          # Re-export API key for app-store-connect CLI
          printf '%s\n' "$APP_STORE_CONNECT_PRIVATE_KEY" | tr -d '\r' > /tmp/authkey.p8
          export APP_STORE_CONNECT_PRIVATE_KEY="$(cat /tmp/authkey.p8)"
          app-store-connect publish \
            --path build/ios/ipa/*.ipa
    artifacts:
      - flutter_app/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
